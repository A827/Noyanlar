<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Noyanlar Installment Calculator</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header class="header">
    <h1>Noyanlar Installment Calculator</h1>
  </header>

  <main class="container">
    <form id="loanForm" class="form">
      <div class="row">
        <div class="field">
          <label for="currency">Currency</label>
          <select id="currency">
            <option value="TRY" selected>TRY (₺)</option>
            <option value="GBP">GBP (£)</option>
            <option value="USD">USD ($)</option>
            <option value="EUR">EUR (€)</option>
          </select>
        </div>

        <div class="field">
          <label for="salePrice">Sale Price</label>
          <input type="number" id="salePrice" step="0.01" placeholder="e.g. 1000000" required />
        </div>

        <div class="field">
          <label for="downPayment">Down Payment</label>
          <input type="number" id="downPayment" step="0.01" placeholder="e.g. 200000" required />
        </div>

        <div class="field">
          <label for="interestRate">Interest Rate (% / year)</label>
          <input type="number" id="interestRate" step="0.01" placeholder="e.g. 3.75" required />
        </div>

        <div class="field">
          <label for="months">Term (months)</label>
          <input type="number" id="months" step="1" placeholder="e.g. 120" required />
        </div>
      </div>

      <div class="actions">
        <button type="submit" class="btn">Calculate</button>
        <button type="button" id="resetBtn" class="btn secondary">Reset</button>
      </div>
    </form>

    <section id="result" class="result hidden">
      <h2>Monthly Installment Plan</h2>
      <div class="stats">
        <div class="stat"><span>Loan Amount</span><strong id="loanAmount">—</strong></div>
        <div class="stat"><span>Monthly Payment</span><strong id="monthlyPayment">—</strong></div>
        <div class="stat"><span>Total Payment</span><strong id="totalPayment">—</strong></div>
        <div class="stat"><span>Total Interest</span><strong id="totalInterest">—</strong></div>
        <div class="stat"><span>Estimated Payoff</span><strong id="payoffDate">—</strong></div>
      </div>

      <h3>Amortization Schedule</h3>
      <div class="table-wrap">
        <table id="scheduleTable">
          <thead>
            <tr>
              <th>Month</th>
              <th>Payment</th>
              <th>Principal</th>
              <th>Interest</th>
              <th>Balance</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <footer class="footer">
    © <span id="year"></span> Noyanlar Group of Companies
  </footer>

  <script src="app.js"></script>
</body>
</html>
